<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study.com | Settings</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="idk.png">
  <link rel="icon" type="image/png" sizes="32x32" href="idk.png">
  <link rel="icon" type="image/png" sizes="48x48" href="idk.png">
  <link rel="shortcut icon" href="idk.png">

  <!-- Theme stylesheet -->
  <link id="theme-link" rel="stylesheet" href="DStyles.css">

</head>
<body>

    <div id="lock-screen" style="
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black url('Cloak.png') center center / cover no-repeat;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: red;
      font-size: 2em;
      text-align: center;
      z-index: 9999;
      ">
    </div>

<script>
    const allowedIPs = ["73.99.139.212",];
  const lockScreen = document.getElementById("lock-screen");
  const themeLink = document.getElementById('theme-link');

  (async () => {
    if (sessionStorage.getItem("accessGranted")) return;

try {
    const res = await fetch("https://checkip.amazonaws.com");
    const ip = (await res.text()).trim(); // plain text, not JSON

    if (!allowedIPs.includes(ip)) {
        lockScreen.style.display = "flex";
        return;
    }

    sessionStorage.setItem("accessGranted", "true");
} catch (err) {
    console.error("IP check failed:", err);
    lockScreen.style.display = "flex";
}
  })();
</script>

  <header>
    <h1>Notadealer's Portal</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="Games.html">Games</a>
      <a href="Proxy.html">Proxy</a>
      <a href="Settings.html">Settings</a>
    </nav>
  </header>
  <main>
    <div class="settings-panel">
      <h2>Settings</h2>

      <div class="settings-row">
        <!-- Theme Selection -->
        <div class="theme-panel">
          <p>Select a theme:</p>
          <button class="theme-btn" data-theme="CSS/DStyles.css">Void</button>
          <button class="theme-btn" data-theme="CSS/Wstyles.css">Light</button>
        </div>

        <!-- Tab Customization -->
        <div class="theme-panel">
          <p>Tab Customization:</p>
          <label>
            Title:<br>
            <input type="text" id="tab-title" placeholder="Enter tab name">
          </label>
          <br><br>
          <label>
            Icon URL:<br>
            <input type="text" id="tab-icon" placeholder="Enter icon image URL">
          </label>
          <br><br>
          <button class="theme-btn" id="apply-tab-settings">Apply</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // === Theme Switching ===
    const savedTheme = localStorage.getItem('selectedTheme');
    if (savedTheme) themeLink.href = savedTheme;

    const buttons = document.querySelectorAll('.theme-btn[data-theme]');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const theme = btn.dataset.theme;
        themeLink.href = theme;
        localStorage.setItem('selectedTheme', theme);
      });
    });

    // === Tab Customization ===
    const titleInput = document.getElementById('tab-title');
    const iconInput = document.getElementById('tab-icon');
    const applyBtn = document.getElementById('apply-tab-settings');
    const favicon = document.querySelector("link[rel~='icon']");

    const savedTitle = sessionStorage.getItem('tabTitle');
    const savedIcon = sessionStorage.getItem('tabIcon');
    if (savedTitle) document.title = savedTitle;
    if (savedIcon) favicon.href = savedIcon;
    if (savedTitle) titleInput.value = savedTitle;
    if (savedIcon) iconInput.value = savedIcon;

    applyBtn.addEventListener('click', () => {
      const newTitle = titleInput.value.trim();
      const newIcon = iconInput.value.trim();

      if (newTitle) {
        document.title = newTitle;
        sessionStorage.setItem('tabTitle', newTitle);
      }
      if (newIcon) {
        favicon.href = newIcon;
        sessionStorage.setItem('tabIcon', newIcon);
      }
      alert('Tab settings applied!');
    });
  </script>
</body>
</html>
